<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web API Home &ndash; DDDIntro</title>
    <link rel="stylesheet" type="text/css" href="/Assets/CSS/lib/bootstrap.css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/Assets/CSS/application.css" charset="utf-8" />
    <script type="text/javascript" src="/Assets/Scripts/lib/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="/Assets/Scripts/lib/jquery.tmpl.js" charset="utf-8"></script>
    <script type="text/javascript" src="/Assets/Scripts/lib/spine/spine.js" charset="utf-8"></script>
    <script type="text/javascript" src="/Assets/Scripts/lib/spine/ajax.js" charset="utf-8"></script>
    <script type="text/javascript" src="/Assets/Scripts/application.js" charset="utf-8"></script>

    <script type="text/x-jquery-tmpl" id="countryTemplate">
      <div class="item">
        <div class="view" title="Double click to edit...">
          <span>${Name}</span> <a class="destroy">Delete</a>
        </div>
        <div class="edit">
            <input type="text" value="${Name}">
        </div>
      </div>
    </script>
</head>
<body>
    <h2>
        Web API Home &ndash; DDDIntro</h2>
    <h3>
        Maintenance</h3>
    <ul>
        <li><a href="/countries">Countries</a></li>
    </ul>
    <div id="views">
        <div id="countries">
            
            <h1>Countries</h1>

            <form>
                <input type="text" placeholder="Country Name">
            </form>
            
            <div class="items">
            </div>

            <footer>
                <a class="clear">Clear</a>
            </footer>
        </div>
    </div>
</body>
</html>
